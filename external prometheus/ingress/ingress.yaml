apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-metrics
  namespace: gcloud
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "34.170.35.199" 
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: "harness"
  rules:
    
    - host: ""
      http:
        paths:
          - backend:
              service:
                name: "redis-metrics"
                port:
                  
                  number: 9121
            path: /redis-metrics(/|$)(.*)
            pathType: ImplementationSpecific
